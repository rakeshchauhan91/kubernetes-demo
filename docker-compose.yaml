version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStr0ngPassword!"
      MSSQL_PID: "Developer"        # Free Developer edition
    ports:
      - "1433:1433"                 # Windows:Container
    volumes:
      - sqlserver-data:/var/opt/mssql
    restart: unless-stopped         # Auto-start with Docker
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd",
             "-S", "localhost",
             "-U", "sa",
             "-P", "YourStr0ngPassword!",
             "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s             # Give SQL Server time to start

volumes:
  sqlserver-data:                   # Named volume â€” data persists
    driver: local
 